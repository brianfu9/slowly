    <!-- Start Header Top Area -->
    <div class="header-top-area">

    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="basic-tb-hd">
                            <h2>Basic Example</h2>
                            <p>It's just that simple. Turn your simple table into a sophisticated data table and offer
                                your users a nice experience and great features without any effort.</p>
                        </div>
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Lat</th>
                                        <th>Lon</th>
                                        <th>Time</th>
                                        <th>Speed</th>
                                    </tr>
                                </thead>
                                <tbody id="vehicle-speed-db">
                                </tbody>
                                <script>
                                    $.get('/getDB', (carDB) => {
                                        var carsDB = JSON.parse(carDB);
                                        console.log(JSON.stringify(carsDB));
                                        $.get('/car_info', (car_info) => {
                                            var html_string = "";
                                            var car_id = car_info['id'];
                                            var car_array = carsDB[car_id];
                                            car_array.forEach((row_obj) => {
                                                html_string += `<tr>
                                                    <td>${car_info['year']} ${car_info['make']} ${car_info['model']}</td>
                                                    <td>${row_obj['lat']}</td>
                                                    <td>${row_obj['lon']}</td>
                                                    <td>${row_obj['time']}</td>
                                                    <td>speedy quik</td>
                                                </tr>`
                                            });
                                            $('#vehicle-speed-db').html = html_string;
                                        });
                                    });
                                </script>
                                <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Lat</th>
                                        <th>Lon</th>
                                        <th>Time</th>
                                        <th>Speed</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
